<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login_Page</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div id="nav">
		<h2 id="logo">
			<span id="logo1" class="font1">Students</span>
			<span id="logo2" class="font1">Vaccination Record</span>
		</h2>
		<div style = "display: flex;
		align-items: center;">
		
			<h4 style="font-size: 16px ;
			font-weight: normal"
			class="font1" >
				Sagar Institute of Research & Technology - Excellence
			</h4>
			<div id="img" >
				<img style="width:40px;
				border-radius: 50% "
				alt="college" src="clg-logo.png">
			</div>
		</div>
	</div>
	<div id="content">
		<form action="LoginServlet" method="post">
		<div id="container">
			<h4 style="text-align: center">
				<span id="logo1" class="font1" style="font-size: 17px">LOGIN</span>
				<span id="logo2" class="font1" style="font-size: 17px">PAGE</span>
			</h4>
			<div id="login-bar">
				<div class="bars">
					<h4 style="margin-left: 2.5% ;
					font-size: 14px ;	
					font-weight: 600"
					class="font1 inr-text">
						College Name
					</h4>
					<h4>:</h4>
					<div class="inr-bar">|<input type="text" name="clg_name"></div>
				</div>
				
					<div class="bars">
						<h4 style="margin-left: 2.5% ;font-size: 14px ; font-weight: 600" class="font1 inr-text">Course Name</h4>
						<h4>:</h4>
						<div class="inr-bar">|<input type="text" name="course_name"></div>
					</div>
					
					<div class="bars">
						<h4 style="margin-left: 2.5% ;font-size: 14px ; font-weight: 600" class="font1 inr-text">Branch Name</h4>
						<h4>:</h4>
						<div class="inr-bar">|<input type="text" name="branch_name"></div>
					</div>
					
					<div class="bars">
						<h4 style="margin-left: 2.5% ;font-size: 14px ; font-weight: 600" class="font1 inr-text">Location</h4>
						<h4>:</h4>
						<div class="inr-bar">|<input type="text" name="loc"></div>
					</div>
					
				<div class="bars">
					<h4 style="margin-left: 2.5% ;font-size: 14px ; font-weight: 600" class="font1 inr-text">Gmail ID</h4>
					<h4>:</h4>
					<div class="inr-bar">|<input type="text" name="gmail_id"></div>
				</div>
				<div class="twobars">
					<div class="bar">
						<h4 style="margin-left: 4.5% ;font-size: 14px ; font-weight: 600" class="font1 inr-text">DB Name</h4>
						<h4>:</h4>
						<div class="inr-bar" style="width:45%">|<input type="text" name="data_base"></div>
					</div>
					<div class="bar">
						<h4 style="margin-left: 4.5% ;font-size: 14px ; font-weight: 600" class="font1 inr-text">Total Students</h4>
						<h4>:</h4>
						<div class="inr-bar" style="width:45%">|<input type="text" name="total_std"></div>
					</div>
				</div>
			<div class="twobars">
					<div class="bar">
						<h4 style="margin-left: 4.5% ;font-size: 14px ; font-weight: 600" class="font1 inr-text">No.of Boys</h4>
						<h4>:</h4>
						<div class="inr-bar" style="width:45%">|<input type="text" name="no_boys"></div>
					</div>
					<div class="bar">
						<h4 style="margin-left: 4.5% ;font-size: 14px ; font-weight: 600" class="font1 inr-text">No.of Girls</h4>
						<h4>:</h4>
						<div class="inr-bar" style="width:45%">|<input type="text" name="no_girls"></div>
					</div>
				</div></div>
			
			<button  type="submit" class="btn"><span id="logo1" style="font-weight: bold">Login</span><span id="logo2" style="font-weight: bold"> Now</span></button>
		</div>
		</form>
		
		<div id="dashboard">			
			<img src="dash.png" alt="dashboard" >	
			<img src="enter.png" alt="enter" >
			<img src="vaccine.png" alt="vaccine" >
			<img src="user.png" alt="user" >
		</div>
	</div>
</body>
</html>
